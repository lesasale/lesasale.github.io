<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="home">
    <h2>Recent Posts</h2>
    <div class="post">
      <h3>Post Title 1</h3>
      <p>Post Content 1</p>
    </div>
    <div class="post">
      <h3>Post Title 2</h3>
      <p>Post Content 2</p>
    </div>
  </section>
  <section id="about">
    <h2>About Me</h2>
    <p>Content about me</p>
  </section>
  <section id="categories">
    <h2>Categories</h2>
    <ul>
      <li>Category 1</li>
      <li>Category 2</li>
      <li>Category 3</li>
    </ul>
  </section>
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
      <br>
      <input type="submit" value="Send">
    </form>
  </section>
<div class="post">
  <h3>aaa</h3>
  <p>a</p>
</div>
